<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- https://unbounce.com/landing-page-template/o-coming-soon/ (inspired) -->
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="main">
        <div class="circle"></div>
        <div class="content">
          <h3 class="available">Available January 2025</h3>
          <h2 class="para">
            Unleash your <br />creative spirit <br />
            without the mess.
          </h2>
          <h4 class="smallpara">
            Exciting Things Are on the Horizon! <br />
            We're working hard to bring you an incredible experience. <br />
            Keep an eye out for updates and be the first to experience <br />
            what's coming next. We can't wait to share it with you!
          </h4>
          <div class="getintouch">
            <div class="inpbox">
              <input
                type="email"
                placeholder="Enter Your Email"
                class="impemail"
              />
            </div>
            <div class="btnclick">
              <button class="btngettouch">GET EARLY ACCESS</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mainright">
        <!-- <div class="btncontact"><button class="btncont">CONTACT US</button></div> -->
        <div class="coming"><h2>COMING SOON</h2></div>
      </div>
    </div>
  </body>
</html>
